<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Transport survey</title>
</head>
<body>
    <h1>Commuting survey form</h1>

    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
            <input type="text" id="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-control">
            <label for="emali" id="label-email">
                Email
            </label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
            <input type="text" id="age" required placeholder="Enter your age">
        </div>
         <div class="form-control">
            <label>
                Select your gender
            </label>

            <label for="gender">
                <input type="radio" id="male" name="gender">Male</input>
            </label>

            <label for="gender">
                <input type="radio" id="female" name="gender">Female</input>
            </label>

        </div>

        <div class="form-control">
            <label for="trans" id="label-transport">
                How do you travel to work/school?
            </label>
            <select name="transport" id="dropdown">
                <option value="car">Car</option>
                <option value="Bus">Bus</option>
                <option value="Train-tram">Train/tram</option>
                <option value="Cycle">Cycling</option>
                <option value="on-foot">On foot</option>
                <option value="other">other</option>
            </select>
        </div>

        <div class="form-control">
            <label for="other">If selected other please state below</label>
            <textarea name="comment" id="comment" required placeholder="State here"></textarea>
        </div>
        
        <div class="form-control">
            <label>
                Rate your commuting experience
            </label>

            <label for="rating">
                <input type="radio" id="poor" name="rating">Poor</input>
            </label>

            <label for="rating">
                <input type="radio" id="fair" name="rating">Fair</input>
            </label>

            <label for="rating">
                <input type="radio" id="good" name="rating">Good</input>
            </label>

            <label for="rating">
                <input type="radio" id="very-good" name="rating">Very good</input>
            </label>

            <label for="rating">
                <input type="radio" id="excellent" name="rating">Excellent</input>
            </label>

        <div class="form-control">
            <label id="summary-label">Summarise your commuting experience:</label>
            <textarea placeholder="Write your experience down"></textarea><br>
        </div>

        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
